<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/preloader :: preloader}"></div>


<div class="min-h-screen flex flex-col items-center justify-start px-4 py-8">
    <!-- Search and Filter Controls -->
    <form method="get" action="#" class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
        <!-- Search box -->
        <input type="text" name="search" placeholder="Seach fighter..."
               th:value="${search}" class="px-4 py-2 border rounded w-full md:w-1/3">

        <!-- Sorting buttons -->
        <div class="flex flex-wrap gap-2">
            <a th:href="@{/fighters(sort='weightAsc')}"
               class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 text-sm">weight ↑</a>
            <a th:href="@{/fighters(sort='weightDesc')}"
               class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 text-sm">weight ↓</a>
            <a th:href="@{/fighters(sort='total_wins')}"
               class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 text-sm">wins</a>
            <a th:href="@{/fighters(sort='wins_ko')}"
               class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 text-sm">KO</a>
        </div>
    </form>
    <div class="w-full max-w-6xl space-y-6 bg-white p-6 shadow-xl">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div th:each="fighter : ${fighters}" class="flip-card w-full h-[400px]">
                <div class="flip-card-inner w-full h-full relative">

                    <!-- Front Side -->
                    <div class="flip-card-front absolute w-full h-full bg-white border p-6 rounded shadow flex flex-col">
                        <!-- Le damos una altura fija a la imagen -->
                        <img th:src="@{${fighter.image}}"
                             alt="Image"
                             class="w-full h-48 object-contain mb-4 rounded mx-auto"/>


                        <!-- Datos del luchador -->
                        <h2 class="text-xl" th:text="${fighter.nickname}"></h2>
                        <p th:text="${fighter.name + ' ' + fighter.surname}"></p>
                        <p class="text-sm text-gray-500" th:text="${fighter.nationality}"></p>
                    </div>

                    <!-- Back Side -->
                    <div class="flip-card-back absolute w-full h-full bg-gray-100 border p-4 rounded shadow flex flex-col justify-center items-center text-center">
                        <p>Wins: <span th:text="${fighter.total_wins}"></span></p>
                        <p>Losses: <span th:text="${fighter.total_losses}"></span></p>
                        <p>Draws: <span th:text="${fighter.draws}"></span></p>
                        <p>Fights: <span th:text="${fighter.total_fights}"></span></p>
                        <p class="text-blue-600">% Victory:
                            <span th:text="${(fighter.total_fights > 0) ? (fighter.total_wins * 100 / fighter.total_fights) + '%' : 'N/A'}"></span>
                        </p>
                    </div>

                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div class="flex justify-center mt-6 space-x-2">
            <a th:href="@{/fighters(page=${currentPage - 1})}"
               th:if="${currentPage > 0}"
               class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Previous</a>

            <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
               th:classappend="${i == currentPage} ? 'bg-[#E50F0F] text-white' : 'bg-gray-200'"
               class="px-4 py-2 rounded cursor-pointer hover:bg-gray-300"
               th:href="@{/fighters(page=${i})}">
                <p th:text="${i + 1}"></p>
            </a>

            <a th:href="@{/fighters(page=${currentPage + 1})}"
               th:if="${currentPage < totalPages - 1}"
               class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
