<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.delete-account').forEach(button => {
                button.addEventListener('click', function () {
                    const fighterId = this.dataset.id;
                    Swal.fire({
                        title: 'Are you sure?',
                        text: "Do you want to delete your account?",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#e3342f',
                        cancelButtonColor: '#6c757d',
                        confirmButtonText: 'Yes, delete it!',
                        cancelButtonText: 'Cancel'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({
                                icon: 'success',
                                title: 'deleted!',
                                text: 'Your account is already deleted',
                                confirmButtonColor: '#E50F0F'
                            });

                            // la lógica real de guardar
                        }
                    });
                });
            });
        });
        /*]]>*/
    </script>

</head>
<body>

<div th:replace="~{fragments/preloader :: preloader}"></div>
<header th:replace="~{fragments/header :: header}"></header>

<main class="max-w-4xl mx-auto py-10 px-4 text-gray-900 shadow-xl m-4 p-6">

    <h2 class="text-2xl mb-6">User favorites</h2>
    <div class="mb-4 bg-gray-100 rounded-lg shadow p-4">
        <a th:href="@{/favorites}" class="cursor-pointer text-lg font-medium flex items-center">
            <!-- Icono de favoritos (corazón) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.18L12 21z" />
            </svg>
            Favorites
        </a>
    </div>


    <!-- Section 1: User Settings -->
    <form th:action="@{/user}" method="get" class="mb-10">

        <h2 class="text-2xl mb-6">User Settings</h2>

        <details class="mb-4 bg-gray-100 rounded-lg shadow p-4">
            <summary class="cursor-pointer text-lg font-medium">Change Username</summary>
            <div class="mt-4 space-y-2">
                <input type="text" placeholder="New Username" class="w-full p-2 border rounded">
            </div>
        </details>

        <details class="mb-4 bg-gray-100 rounded-lg shadow p-4">
            <summary class="cursor-pointer text-lg font-medium">Change Email</summary>
            <div class="mt-4 space-y-2">
                <input type="email" placeholder="New Email" class="w-full p-2 border rounded">
            </div>
        </details>

        <details class="mb-4 bg-gray-100 rounded-lg shadow p-4">
            <summary class="cursor-pointer text-lg font-medium">Change Password</summary>
            <div class="mt-4 space-y-2">
                <input type="password" placeholder="Current Password" class="w-full p-2 border rounded">
                <input type="password" placeholder="New Password" class="w-full p-2 border rounded">
                <input type="password" placeholder="Confirm New Password" class="w-full p-2 border rounded">
            </div>
        </details>


        <div class="mt-6 flex gap-4 justify-center items-center">
            <button type="submit"
                    class="bg-[#E50F0F] hover:bg-red-700 text-white h-12 w-32 flex justify-center items-center">
                <span>Save Changes</span>
            </button>
            <button type="reset"
                    class="relative h-12 w-32 flex justify-center items-center group border-2 border-black bg-white">
                <span class="z-10">Discard Changes</span>
                <div class="absolute bottom-0 left-0 h-1 w-full bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 origin-left transition-transform duration-300 ease-in-out"></div>
            </button>
        </div>

    </form>

    <details class="mb-4 bg-gray-100 rounded-lg shadow p-4">
        <summary class="cursor-pointer text-lg font-medium text-red-600">Delete Account</summary>
        <div class="mt-4">
            <p class="text-red-500 mb-2">Warning: This action is irreversible.</p>
            <button class="delete-account bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete My Account</button>
        </div>
    </details>

    <!-- Logout Button -->
    <div class="flex justify-center items-center">
        <a th:href="@{/logout}"
           class="bg-[#E50F0F] hover:bg-red-700 text-white h-12 w-32 flex justify-center items-center">
            <span>logout</span>
        </a>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
