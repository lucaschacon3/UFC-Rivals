<div th:fragment="header">
    <!-- Header -->
    <div class="w-full h-8"></div>

        <div class="w-full shadow-md shadow-gray-400 h-24 flex items-center justify-center">
            <a th:href="@{/}">
            <h1 class="sonic-text text-center text-5xl text-[#E50F0F] w-32">
                UFC <span class="text-sm text-black flex justify-center">Rivals</span>
            </h1>
            </a>
        </div>


    <!-- Barra de Navegación -->
    <div class="w-full h-32 flex items-center justify-between md:justify-center relative border-4 border-black">
        <!-- Ícono de hamburguesa (solo en móviles) -->
        <button id="hamburger" class="md:hidden flex items-center justify-center p-2">
            <img width="20" height="20" src="https://img.icons8.com/ios/50/expand-arrow--v1.png" alt="expand-arrow--v1"/>
            <p class="koulen-font text-1xl m-4">menu</p>
        </button>

        <!-- Menú de Navegación -->
        <div id="navMenu" class="flex space-x-8 md:flex md:space-x-8 md:space-x-8 md:flex-row flex-col items-center justify-center space-y-4 md:space-y-0 hidden absolute top-32 left-0 w-full bg-gray-200 bg-opacity-90 md:bg-transparent md:flex-row transition-all duration-300">
            <!-- Botón Fighters -->
            <a class="koulen-font group relative w-32 h-16 flex items-center justify-center" th:href="@{/fighters}">
                <span>fighters</span>
                <div th:classappend="${page == 'fighters' ? 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F]' : 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 transition-all duration-300'}"></div>
            </a>

            <!-- Botón Ranking -->
            <a class="koulen-font group relative w-32 h-16 flex items-center justify-center" th:href="@{/ranking}">
                <span>ranking</span>
                <div th:classappend="${page == 'ranking' ? 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F]' : 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 transition-all duration-300'}"></div>
            </a>

            <!-- Botón Simulator -->
            <a class="koulen-font group relative w-32 h-16 flex items-center justify-center" th:href="@{/simulator}">
                <span>simulator</span>
                <div th:classappend="${page == 'simulator' ? 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F]' : 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 transition-all duration-300'}"></div>
            </a>

            <!-- Botón User -->
            <a class="koulen-font group relative w-32 h-16 flex items-center justify-center" th:href="@{/user}">
                <span>user</span>
                <div th:classappend="${page == 'user' ? 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F]' : 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 transition-all duration-300'}"></div>
            </a>
        </div>
    </div>
</div>
