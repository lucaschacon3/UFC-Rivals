<div th:fragment="header">
    <!-- Header -->
    <div class="w-full"></div>

    <div class="w-full shadow-md shadow-gray-400 h-24 flex items-center justify-center">
        <a th:href="@{/}">
            <h1 class="sonic-text text-center text-5xl text-[#E50F0F] w-32">
                UFC <span class="text-sm text-black flex justify-center">Rivals</span>
            </h1>
        </a>
    </div>


    <!-- Menú hamburguesa (solo en móviles) -->
    <div class="md:hidden flex justify-end px-4 mt-2 flex justify-center items-center h-16">
        <button id="hamburger" class="flex items-center space-x-2">
            <img id="img_toggle" width="20" height="20"
                 src="https://img.icons8.com/?size=100&id=5jRysPx2JtDa&format=png&color=000000"
                 alt="expand-arrow--v1"
                 class="-rotate-90"/>
            <p class="text-1xl">menu</p>
        </button>
    </div>


    <!-- Menú de Navegación -->
    <div id="navMenu"
            class="hidden md:flex md:space-x-8 flex-col md:flex-row flex items-center justify-center w-full md:mt-0 md:h-32 bg-gray-100 md:bg-transparent  md:static z-10 transition-all duration-300"
    >
        <!-- Botón Fighters -->
        <a class=" group relative w-32 h-16 flex items-center justify-center" th:href="@{/fighters}">
            <span>fighters</span>
            <div th:classappend="${page == 'fighters' ? 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F]' : 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 transition-all duration-300'}"></div>
        </a>

        <!-- Botón Ranking -->
        <a class=" group relative w-32 h-16 flex items-center justify-center" th:href="@{/ranking}">
            <span>ranking</span>
            <div th:classappend="${page == 'ranking' ? 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F]' : 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 transition-all duration-300'}"></div>
        </a>

        <!-- Botón Simulator -->
        <a class=" group relative w-32 h-16 flex items-center justify-center" th:href="@{/simulator}">
            <span>simulator</span>
            <div th:classappend="${page == 'simulator' ? 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F]' : 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 transition-all duration-300'}"></div>
        </a>

        <!-- Botón User -->
        <a class=" group relative w-32 h-16 flex items-center justify-center" th:href="@{/user}">
            <span>user</span>
            <div th:classappend="${page == 'user' ? 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F]' : 'absolute bottom-0 left-0 w-full h-[4px] bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 transition-all duration-300'}"></div>
        </a>
    </div>
</div>
