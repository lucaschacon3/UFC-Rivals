<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="h-[125vh] pb-12">
    <div class="img_random flex h-1/3 justify-center items-center m-4" >
        <a class="bg-[#E50F0F] hover:bg-red-600 text-white h-12 w-32 flex justify-center items-center" th:href="@{/ranking}">
            <span class="koulen-font">rankings</span>
        </a>
    </div>



    <div class="img_random flex h-1/3 justify-center items-center m-4" >
        <a th:href="@{/fighters}"
           class="relative h-12 w-32 flex justify-center items-center koulen-font group border-4 border-black bg-white">
            <span class="z-10">fighters</span>
            <!-- Línea inferior animada -->
            <div class="absolute bottom-0 left-0 h-1 w-full bg-[#E50F0F] scale-x-0 group-hover:scale-x-100
               origin-left transition-transform duration-300 ease-in-out"></div>
        </a>
    </div>

    <div class="img_random flex h-1/3 justify-center items-center m-4" >
        <a th:href="@{/simulator}"
           class="relative h-12 w-32 flex justify-center items-center koulen-font group border-4 border-black bg-white">
            <span class="z-10">simulator</span>
            <!-- Línea inferior animada -->
            <div class="absolute bottom-0 left-0 h-1 w-full bg-[#E50F0F] scale-x-0 group-hover:scale-x-100
               origin-left transition-transform duration-300 ease-in-out"></div>
        </a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
