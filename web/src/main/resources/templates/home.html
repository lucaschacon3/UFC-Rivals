<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/preloader :: preloader}"></div>
<div class="grid md:grid-rows-2 md:grid-cols-2 h-screen pb-12 gap-4 px-4">
    <!-- Caja 1 - arriba sola -->
    <div class="img_random flex justify-center items-center md:col-span-2 h-full">
        <a class="bg-[#E50F0F] hover:bg-red-600 text-white hover:text-gray-300 h-12 w-32 flex justify-center items-center" th:href="@{/ranking}">
            <span>rankings</span>
        </a>
    </div>

    <!-- Caja 2 - abajo izquierda -->
    <div class="img_random flex justify-center items-center h-full">
        <a th:href="@{/fighters}"
           class="relative h-12 w-32 flex justify-center items-center group border-4 border-black bg-white">
            <span class="z-10">fighters</span>
            <div class="absolute bottom-0 left-0 h-1 w-full bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 origin-left transition-transform duration-300 ease-in-out"></div>
        </a>
    </div>

    <!-- Caja 3 - abajo derecha -->
    <div class="img_random flex justify-center items-center h-full">
        <a th:href="@{/simulator}"
           class="relative h-12 w-32 flex justify-center items-center group border-4 border-black bg-white">
            <span class="z-10">simulator</span>
            <div class="absolute bottom-0 left-0 h-1 w-full bg-[#E50F0F] scale-x-0 group-hover:scale-x-100 origin-left transition-transform duration-300 ease-in-out"></div>
        </a>
    </div>
</div>



<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
